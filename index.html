<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>FEM | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">

  <script defer src="./js/weekly.js"></script>
  <script defer src="./main.js"></script>

  <!-- FONT AWESOME ICONS  -->
  <script defer src="https://kit.fontawesome.com/4dc131bd19.js" crossorigin="anonymous"></script>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="container">

  <main class="report-card" id="report-card">

    <section class="user-card bg-primary-400">
      <div class="username | bg-primary-300 flex align-center gap-1">
        <img src="./images/image-jeremy.png" alt="">
        <div class="grid gap-0">
          <p class="text-clr-primary-100">Report for</p>
          <p class="fs-500 name">Jeremy Robson</p>
        </div>
      </div>
      <nav class="days text-clr-primary-100 fw-500">
          <a href="./pages/daily.html">
            <p>Daily</p>
          </a>
          <a href="/index.html">
            <p>Weekly</p>
          </a>
          <a href="./pages/monthly.html">
            <p>Monthly</p>
          </a>
      </nav>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mutohi-R"  target="_blank">Mutohir</a>.
  </div>

</body>
</html>
